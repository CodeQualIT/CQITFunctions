openapi-components: 0.0.1
info:
  title: HelloWorldComponents
  description: components for the function for greeting a person
  version: 1.0.0
components:
  schemas:
    Person:
      type: object
      required:
        - firstName
      properties:
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
    Greeting:
      type: string
      nullable: false
      example: "Hello, John Doe"
